<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (createdIngredient)="onIngredientCreated($event)" (removedIngredient)="onIngredienteRemoved($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let i of ingredients" style="cursor: pointer;" class="list-group-item">
        {{i.name}} ({{i.amount}})
      </a>
    </ul>
  </div>
</div>
