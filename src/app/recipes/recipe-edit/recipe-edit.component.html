<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="submit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
          <button type="button" (click)="cancel();" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" name="name" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input formControlName="imagePath" type="text" name="imagePath" id="imagePath" #imagePath class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" type="text" name="description" id="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">

        <div class="col-xs-12" formArrayName="ingredients">


          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="newIngredient()">New Ingredient</button>
            </div>
          </div>
          <div class="row" style="margin-top: 10px;" [formGroupName]="i" *ngFor="let ingredient of recipeForm.get('ingredients').controls;let i = index">
            <div class="col-xs-8">

              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">

              <input type="number" min="1" formControlName="amount" (click)="minValue()" (keyup)="minValue()" class="form-control">
            </div>
            <div class="col-xs-2">

              <button name="btn" (click)="deleteIngredient(i)" type="button" id="btn" class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
